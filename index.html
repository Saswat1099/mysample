<!DOCTYPE html>
<html>
<head>
	<title>Ground_Floor</title>
	<link rel="stylesheet" type="text/css" href="ground_floor.css">
</head>
<body> 
	<!-- screen resolution:1920*1080 -->

	<div class="preloader">
		<div class="loader">Loading...</div>
	</div>

	<div class="container">

		<img src="Ground_Floor.jpg" alt="Ground_Floor image">

		<div class="classroom-left-1">
			<h3>Classroom</h3>
		</div>
		<div class="classroom-right-1">
			<h3>Classroom</h3>
		</div>
		<div class="classroom-left-2">
			<h3>Classroom</h3>
		</div>
		<div class="classroom-right-2">
			<h3>Classroom</h3>
		</div>
		<div class="classroom-left-3">
			<h3>Classroom</h3>
		</div>
		<div class="washroom">
			<h3>Washroom</h3>
		</div>
		<div class="stairs-1">
			<h3>Stairs</h3>
			<button class="button">Go To..</button>
		</div>
		<div class="openspace-1">
			<h3>Open Space</h3>
		</div>
		<div class="principalroom" onclick="display(this)">
			<h3>Principal's Room</h3>
		</div>
		<div class="hodroom" onclick="display(this)">
			<h3>HoD Room</h3>
		</div>
		<div class="openspace-2">
			<h3>Open Space</h3>
		</div>
		<div class="stairs-2">
			<h3>Stairs</h3>
			<button class="button">Go To..</button>
		</div>
		<div class="readingroom" onclick="display(this)">
			<h3>Reading Room</h3>
		</div>
		<div class="library" onclick="display(this)">
			<h3>Library</h3>
		</div>

	</div>

	<div class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<a href="first_floor.html">First Floor</a>
			<br>
			<a href="second_floor.html">Second Floor</a>
		</div>
	</div>

	<div class="data-box">
      	<h1 class="data">Board to Display Data</h1>
    </div>    		
    
    <div class="time-box">  		
      	<time id="time"></time>
    </div>

	<script src="ground_floor.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
