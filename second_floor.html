<!DOCTYPE html>
<html>
<head>
	<title>Second_Floor</title>
	<link rel="stylesheet" type="text/css" href="second_floor.css">
</head>
<body> 
	<!-- screen resolution:1920*1080 -->

	<div class="preloader">
		<div class="loader">Loading...</div>
	</div>

	<div class="container">

		<img src="Second_Floor.jpg" alt="Second_Floor image">

		<div class="classroom-left-1">
			<h3>Classroom</h3>
		</div>
		<div class="classroom-right-1">
			<h3>Classroom</h3>
		</div>
		<div class="classroom-left-2">
			<h3>Classroom</h3>
		</div>
		<div class="classroom-right-2">
			<h3>Classroom</h3>
		</div>
		<div class="classroom-left-3">
			<h3>Classroom</h3>
		</div>
		<div class="washroom">
			<h3>Washroom</h3>
		</div>
		<div class="stairs-1">
			<h3>Stairs</h3>
			<button class="button">Go To..</button>
		</div>
		<div class="openspace">
			<h3>Open Space</h3>
		</div>
		<div class="cttcroom" onclick="display(this)">
			<h3>CTTC Room</h3>
		</div>
		<div class="spectrum" onclick="display(this)">
			<h3>Spectrum</h3>
		</div>
		<div class="classroom-right-3">
			<h3>Classroom</h3>
		</div>
		<div class="staffroom" onclick="display(this)">
			<h3>Staff Room</h3>
		</div>
		<div class="stairs-2">
			<h3>Stairs</h3>
			<button class="button">Go To..</button>
		</div>
		<div class="meetingroom" onclick="display(this)">
			<h3>Meeting Room</h3>
		</div>
		<div class="lab" onclick="display(this)">
			<h3>Lab</h3>
		</div>

	</div>

	<div class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<a href="index.html">Ground Floor</a>
			<br>
			<a href="first_floor.html">First Floor</a>
		</div>
	</div>

	<div class="data-box">
      	<h1 class="data">Board to Display Data</h1>
    </div>    		
    
    <div class="time-box">  		
      	<time id="time"></time>
    </div>


	<script src="second_floor.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
